{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO - PROECESSOR</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/myicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">

    <link rel="stylesheet" href="{% static 'css/index/templates.css' %}">
    <link rel="stylesheet" href="{% static 'css/index/organisms.css' %}">
    <link rel="stylesheet" href="{% static 'css/index/molecules.css' %}">
    <link rel="stylesheet" href="{% static 'css/index/atoms.css' %}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
</head>
<body class="template_body">
    <div class="template_cont style_RES_CONT">
        <aside>
            <section>
                <div class="atoms_navSettings">
                    <p>Settings</p>
                </div>
                <div class="organism_firsSettings">
                    <div class="espacio_uno">
                        <select id="seleccion_category" name="seleccion">
                            <option value="">Seleccione la categoria</option>
                            <!-- STUB - SELECTOR DE GUIAS -->
                        </select>
                        <span>Acronimo: <input maxlength="2" id="id_acronime" type="text" value="" name="" disabled></span>
                        <span>Código: <input id="id_code" type="text" value="" name="" disabled></span>
                    </div>

                    <div class="espacio_dos">
                        <p>Posición del video:</p>
                        <div class="cont_radios">
                            <div class="myradio">
                                <label for="opcion1">Horizontal (H)</label>
                                <input type="radio" id="opcion1" name="opciones" value="pH" checked>
                            </div>
                            <div class="myradio">
                                <label for="opcion2">Vertical (V)</label>
                                <input type="radio" id="opcion2" name="opciones" value="pV">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="atoms_navSettings">
                    <p>Inputs</p>
                </div>
                <div class="organism_input">
                        <div class="cont_desq">
                            <div class="cont_select_video">
                                <input type="file" id="video_file" name="archivo" accept=".mp4">
                                <label id="label_file" for="video_file">Arrastra el video aquí</label>
                            </div>
                            <p>titulo/Brebe Descripción</p>
                            <div class="cont_text">
                                <textarea id="id_title" name="tittle" rows="2" cols="50" maxlength="70"></textarea>
                                <span id="total_description">0/70</span>
                            </div>

                            <!-- VIOSUALIZACION DE IMAGEN DE VIDEO -->
                            <div class="cont_viewImg">
                                <div id="id_only_imgs">
                                </div>
                                <input type="file" id="image_file" name="archivo" accept=".png" hidden>
                                <label for="image_file"><img src="/static/img/add_imgIcon.png" alt=""></label>
                                <!-- <button></button> -->
                            </div>
                            <div class="names_view" id="names_references">
                                <!-- STUB - NAMES VIEW OF VIDEO AND IMAGES -->
                            </div>
                            <input type="submit" id="id_submit" value="Subir Archivo">
                        </div>
                </div>
                <div class="organism_buttons">
                    <!-- <button>DESCARGAR ARCHIVOS</button> -->
                    <button id="id_clear" class="clear">LIMPIAR</button>
                </div>
            </section>
            <section class="cont_viwer">
                <div class="organism_fileOutput">
                    <p>Video View</p>
                    <nav class="cont_viewer">
                        <nav class="video" id="video_output">
                            <!-- STUB - CAPTURE VIWER -->
                        </nav>
                        <nav class="capture_options">
                            <button id="btn_capture" style="width: 35px; height: 35px;">
                                <img src="{% static 'img/icon_capture.png' %}" alt="">
                            </button>
                            <button id="btn_download">
                                <img src="{% static 'img/icon_download.png' %}" alt="">
                            </button>
                            <button id="charger_capture">
                                <img src="{% static 'img/add_imgIcon.png' %}" alt="">
                            </button>
                        </nav>
                        <nav class="captura" id="captura_output">
                            <!-- STUB - VIDEO VIWER -->
                            <div style="width: 100%; height: 100%;background: black;"></div>
                        </nav>
                    </nav>
                </div>
                <div class="organism_code">
                    <div class="subtitle">
                        <p>Insertar Código</p>
                        <button id="copy_code"> <img src="{% static 'img/icon_copy.png' %}" alt=""> Copiar</button>
                    </div>
                    <code>
                        <div id="insert_code">
                            <!-- STUB - CODE INSERT -->
                        </div>
                    </code>
                </div>
                <div class="organism_code">
                    <div class="molecule_navbarFile">
                        <p class="organism_th_1 tittle_file">Titulo</p>
                        <p class="organism_th_2">IMG</p>
                        <p class="organism_th_3">Acción</p>
                    </div>
                    <div class="organism_listFile">
                        <table id="table_videos">
                            <!-- STUB - TABLE GENERATED -->
                        </table>
                    </div>
                </div>
            </section>
        </aside>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="{% static 'js/index.js' %}"></script>
</body>
</html>
